<aside class="card">
  <h3 style="margin-top:0">Buscar</h3>
  <form method="get" action="{{ url_for('search') }}">
    <input type="text" name="q" placeholder="Buscar..." value="{{ request.args.get('q','') }}">
    <div style="height:10px"></div>
    <button class="btn" type="submit">Buscar</button>
  </form>

  <hr style="border:none; border-top:1px solid #eef2f7; margin:14px 0">

  <h3 style="margin-top:0">Últimos</h3>
  {% for p in latest %}
    <div style="margin:10px 0">
      <a href="{{ url_for('post_view', slug=p.slug) }}">{{ p.title }}</a><br>
      <span class="meta">{{ p.publish_at.strftime("%Y-%m-%d") }}</span>
    </div>
  {% endfor %}

  <hr style="border:none; border-top:1px solid #eef2f7; margin:14px 0">

  <h3 style="margin-top:0">Archivo</h3>
  {% if months %}
    {% for y,m in months %}
      <div style="margin:6px 0">
        <a href="{{ url_for('archive', year=y, month=m) }}">{{ y }}-{{ "%02d"|format(m) }}</a>
      </div>
    {% endfor %}
  {% else %}
    <div class="meta">—</div>
  {% endif %}

  <hr style="border:none; border-top:1px solid #eef2f7; margin:14px 0">

  <h3 style="margin-top:0">Temas</h3>
  <div>
    {% for t in tag_cloud %}
      <a class="tag" href="{{ url_for('tag_view', name=t.name) }}">{{ t.name }}</a>
    {% endfor %}
  </div>

  <hr style="border:none; border-top:1px solid #eef2f7; margin:14px 0">

  <div class="meta"><a href="{{ url_for('feed') }}">RSS</a></div>
</aside>
